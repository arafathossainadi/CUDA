<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Bootstrap 101 Template</title> 
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">  
    
  </head> 
  <body> 
 
<!-- isotop  JS -->
  <div class="container">
  <div class="row"> 

      <div  data-js="hero-demo">
        <div class="filters btn-group ">
          <button class="btn btn-success is-checked" data-filter="*">show all</button>
          <button class="btn btn-success" data-filter=".metal">metal</button>
          <button class="btn btn-success" data-filter=".transition">transition</button>
          <button class="btn btn-success" data-filter=".ium">ium</button>
          <!-- <button class="button" data-sort-by="number">number</button> -->
        </div>

        <div class="grid">
          <div class="element-item metal col-sm-6"  >
            <img src="images/portfolio_one.png" alt="Image 3.4" class="img-responsive">
          </div>
          <div class="element-item transition  col-sm-6"  >
            <img src="images/portfolio_two.png" alt="Image 3.4" class="img-responsive">
          </div>
          <div class="element-item ium  col-sm-6"  >
            <img src="images/portfolio_three.png" alt="Image 3.4" class="img-responsive">
          </div>
          <div class="element-item transition metal  col-sm-6"  >
            <img src="images/portfolio_four.png" alt="Image 3.4" class="img-responsive">
          </div>
       </div>

    </div>
    </div>   
<!-- isotop JS -->

 
 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

 
   <!-- //////// isotope Js http://isotope.metafizzy.co/ ///////////-->  
  <script src="isotope/isotope-docs.min.js?3"></script>
 
  </body>
</html>
